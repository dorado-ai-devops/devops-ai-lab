replicaCount: 1

image:
  repository: ollama/ollama
  tag: cuda              # Imagen compatible con CUDA/GPU
  pullPolicy: always

resources:
  requests:
    cpu: "2"
    memory: "8Gi"
  limits:
    cpu: "4"
    memory: "16Gi"
    nvidia.com/gpu: 1

service:
  type: ClusterIP
  port: 11434

persistence:
  enabled: true
  mountPath: /root/.ollama
  volumeName: ollama-data
  existingClaim: ollama-pvc

revisionHistoryLimit: 3
