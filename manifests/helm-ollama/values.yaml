replicaCount: 1

image:
  repository: localhost:5000/ai-ollama
  tag: "1.0.2"
  pullPolicy: IfNotPresent
env:
  - name: OLLAMA_NEW_ENGINE
    value: "true"
  # opcionales Ãºtiles en prod
  - name: OLLAMA_DEBUG
    value: "INFO"
  - name: OLLAMA_KEEP_ALIVE
    value: "5m"
resources:
  requests:
    cpu: "2"
    memory: "8Gi"
  limits:
    cpu: "4"
    memory: "16Gi"
    nvidia.com/gpu: 1

service:
  type: ClusterIP
  port: 11434

persistence:
  enabled: true
  mountPath: /root/.ollama
  volumeName: ollama-data
  existingClaim: ollama-pvc

revisionHistoryLimit: 3
