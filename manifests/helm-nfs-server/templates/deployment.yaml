apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: devops-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine:12
          securityContext:
            privileged: true
          ports:
            - containerPort: 2049
            - containerPort: 111
          env:
            - name: SHARED_DIRECTORY
              value: /exports
          volumeMounts:
            - name: nfs-data
              mountPath: /exports
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "rpcinfo -p | grep -q nfs || exit 1"
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: nfs-data
          persistentVolumeClaim:
            claimName: nfs-pvc
